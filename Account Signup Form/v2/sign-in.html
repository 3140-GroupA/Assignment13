<!DOCTYPE html>
<html>
<head>
    <title> Sign-in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="amazon.png">
<div class="signin-form">
    <h1>Sign-in</h1>
    <form action="/action_page.php">
    <input type="email" class="input-box" placeholder="E-mail" required>
    <input type="password" class="input-box" placeholder="Password" required minlength="6" ><br>
    <button class="button" class="signin-btn">Sign in</button>
    <br><br>
    <label> By continuing, you agree to Amazon's <a href="#"> Conditions of Use</a>
        and <a href="#"> Privacy Notice</a>.</label>
    <hr>
    <p class="or">Or</p>

    <button class="button" class="signup-btn">Create your Amazon account</button>
    </form>
</div>
</body>
</html>
