<!DOCTYPE html>
<html>
<head>
    <title> Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img src="amazon.png">
<div class="signup-form">

    <h1> Create your account</h1>
    <form>
        <input type="name" class="input-box" placeholder="Your name">
        <input type="email" class="input-box" placeholder="E-mail">
        <input type="password" class="input-box" placeholder="Password">
        <label> Passwords must be at least 6 characters. </label>
        <input type="password" class="input-box" placeholder="Re-enter password">
        <p><span><input type="checkbox"></span> By checking this box, you would agree to the
            <a href="#"> Conditions of Use</a> and <a href="#"> Privacy Notice</a>.</p>
        <button type="button" class="signup-btn">Sign up</button>
        <hr>
        <p>Already have an account? <a href="#"> Sign in</a> </p>
                <!--<button type="button" class="signin-btn">Sign in</button> -->
    </form>
</div>


</body>
</html>
